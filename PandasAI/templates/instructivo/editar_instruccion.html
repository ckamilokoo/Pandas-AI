{% extends "base/layout.html" %}

{% block content %}
  <h2>Editar Instrucción</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Cambios</button>
  </form>
  <a href="{% url 'listar_instrucciones' %}">Volver a la lista de instrucciones</a>
  <form method="post" action="{% url 'eliminar_instruccion' instruccion.id %}">
    {% csrf_token %}
    <button type="submit">Eliminar Instrucción</button>
  </form>
{% endblock %}
