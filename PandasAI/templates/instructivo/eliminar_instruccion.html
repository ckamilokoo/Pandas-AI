{% extends "base/layout.html" %}

{% block content %}
  <h2>Eliminar Instrucción</h2>
  <p>¿Estás seguro de que deseas eliminar esta instrucción?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Eliminación</button>
  </form>
  <a href="{% url 'listar_instrucciones' %}">Cancelar y volver a la lista de instrucciones</a>
{% endblock %}
