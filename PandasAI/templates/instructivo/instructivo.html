{% extends "base/layout.html" %}
{% load static %}
{% block content %}

<h2>Listado de Instrucciones</h2>
    <a href="{% url 'crear_instruccion' %}">Nueva Instrucci√≥n</a>
    <div class="myCard">
        {% for instruccion in object_list %}
        <div class="innerCard" style="display: inline-block;">
            <div class="frontSide">
                <p class="title">{{ instruccion.titulo }}</p>
                <p></p>
            </div>
            <div class="backSide">
                <p class="title">{{ instruccion.titulo }}</p>
                <p>{{ instruccion.contenido }}</p>
                <a href="{% url 'editar_instruccion' instruccion.pk %}">Editar</a>
                <a href="{% url 'eliminar_instruccion' instruccion.pk %}">Eliminar</a>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
